<!doctype html>
<title>Teams:</title>

<table>
    <tr>
        <th>TEAMS</th>
    </tr>
    {% for team in teams %}
        <tr>
        <td> 
            <form method="POST" action="/player">
                <input type="hidden" name="team_name" value="{{ team.team_name }}">
                <button type="submit">{{ team.team_name }}</button>
            </form>
        </td>
        </tr>
    {% endfor %}
</table>
